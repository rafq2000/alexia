<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbogadApp | Asistente Legal</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <style>
        /* [Todos los estilos se mantienen exactamente igual] */
        :root {
            --primary: #1a4f8a;
            --secondary: #45b69c;
            --accent: #2c73d2;
            --background: #f0f9ff;
            --error: #dc3545;
            --success: #28a745;
            --dark: #333;
            --light: #f8f9fa;
            --border: #dee2e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        /* [Resto de los estilos exactamente igual que en tu código] */

        .chat-input textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            resize: none;
            font-size: 1rem;
            min-height: 45px;
            max-height: 120px;
            line-height: 1.4;
        }

        /* [Resto de estilos igual que en tu código original] */
    </style>
</head>
<body>
    <header class="header">
        <img src="/assets/logo.png" alt="AbogadApp Logo" class="logo" onclick="window.location.href='/menu'">
        <div class="user-info">
            <span id="userName" class="user-name">Usuario</span>
            <button id="logoutButton" class="logout-btn">Cerrar sesión</button>
        </div>
    </header>

    <div class="chat-container">
        <div id="chatMessages" class="chat-messages"></div>
        
        <div class="chat-input">
            <textarea 
                id="messageInput" 
                placeholder="Escribe tu mensaje aquí..."
                rows="1"></textarea>
            <button id="sendButton" class="send-btn">Enviar</button>
        </div>
    </div>

    <div class="whatsapp-button" onclick="redirectToWhatsApp()">
        <img src="/assets/whatsapp-icon.png" alt="WhatsApp" class="whatsapp-icon">
    </div>

    <script>
        let auth;
        let selectedCategory;
        let isProcessing = false;

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD242Qba3E-UgeA1UPXp9PgmjJK_Xg6VKY",
            authDomain: "deudazero-b8e33.firebaseapp.com",
            projectId: "deudazero-b8e33",
            storageBucket: "deudazero-b8e33.firebasestorage.app",
            messagingSenderId: "763390302400",
            appId: "1:763390302400:web:6d9f294001f9af5731b525"
        };

        // Inicializar Firebase
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            auth = firebase.auth();
            console.log("Firebase inicializado correctamente");
        } catch (error) {
            console.error("Error al inicializar Firebase:", error);
            showError("Error al inicializar la aplicación");
        }

        // Verificar autenticación
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = '/';
                return;
            }

            const userName = document.getElementById('userName');
            if (userName) {
                userName.textContent = user.displayName || user.email || 'Usuario';
            }

            selectedCategory = sessionStorage.getItem('selectedCategory');
            if (!selectedCategory) {
                window.location.href = '/menu';
                return;
            }

            await loadChatHistory();
            if (!document.getElementById('chatMessages').hasChildNodes()) {
                initializeChat();
            }
        });

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.insertBefore(errorDiv, document.body.firstChild);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function initializeChat() {
            const welcomeMessage = `Hola, veo que tienes consultas sobre ${getCategoryName(selectedCategory)}. ¿Te gustaría realizar un breve cuestionario para ayudarte mejor o prefieres hacer tu consulta directamente?`;
            addMessage(welcomeMessage, 'assistant');
        }

        function getCategoryName(category) {
            const categories = {
                'deudas': 'problemas con deudas o bancos',
                'familia': 'problemas familiares',
                'laboral': 'problemas laborales',
                'penal': 'problemas con la justicia',
                'tributario': 'problemas con impuestos',
                'municipal': 'problemas municipales',
                'consumidor': 'problemas con productos o servicios',
                'medico': 'problemas médicos',
                'arriendo': 'problemas con arriendos'
            };
            return categories[category] || 'consultas generales';
        }

        async function sendMessage() {
            if (isProcessing) return;

            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            isProcessing = true;
            input.disabled = true;
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            
            input.value = '';
            input.style.height = '45px';
            addMessage(message, 'user');
            await saveMessageToFirestore(message, 'user');

            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking';
            thinkingDiv.innerHTML = `
                <div class="thinking-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>`;
            document.getElementById('chatMessages').appendChild(thinkingDiv);

            try {
                const token = await auth.currentUser.getIdToken();
                const response = await fetch('/api/chatWithAI', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        message,
                        category: selectedCategory
                    })
                });

                thinkingDiv.remove();

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error en el servidor');
                }

                const data = await response.json();
                if (data.response) {
                    addMessage(data.response, 'assistant');
                    await saveMessageToFirestore(data.response, 'assistant');
                } else {
                    throw new Error('Respuesta vacía del servidor');
                }
            } catch (error) {
                console.error('Error en chat:', error);
                thinkingDiv?.remove();
                showError('Error al enviar el mensaje. Por favor, intenta nuevamente.');
                addMessage('Lo siento, ha ocurrido un error. Por favor, intenta nuevamente.', 'assistant');
            } finally {
                isProcessing = false;
                input.disabled = false;
                sendButton.disabled = false;
                input.focus();
            }
        }

        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const processedText = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            
            messageDiv.innerHTML = `<div class="message-content">${processedText}</div>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Guardar mensajes en Firestore
        async function saveMessageToFirestore(message, sender) {
            try {
                const user = auth.currentUser;
                if (!user) return;

                const db = firebase.firestore();
                await db.collection('chats').add({
                    userId: user.uid,
                    message: message,
                    sender: sender,
                    category: selectedCategory,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (error) {
                console.error('Error al guardar mensaje:', error);
            }
        }

        // Cargar historial del chat
        async function loadChatHistory() {
            try {
                const user = auth.currentUser;
                if (!user) return;

                const db = firebase.firestore();
                const chatRef = db.collection('chats')
                    .where('userId', '==', user.uid)
                    .where('category', '==', selectedCategory)
                    .orderBy('timestamp', 'asc')
                    .limit(50);

                const snapshot = await chatRef.get();
                snapshot.forEach(doc => {
                    const data = doc.data();
                    addMessage(data.message, data.sender);
                });
            } catch (error) {
                console.error('Error al cargar historial:', error);
                showError('Error al cargar el historial del chat');
            }
        }

        // Event listeners
        const messageInput = document.getElementById('messageInput');
        
        messageInput.addEventListener('input', function() {
            this.style.height = '45px';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('sendButton').addEventListener('click', sendMessage);

        document.getElementById('logoutButton').addEventListener('click', async () => {
            try {
                await auth.signOut();
                window.location.href = '/';
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
                showError("Error al cerrar sesión");
            }
        });

        function redirectToWhatsApp() {
            const phoneNumber = '+56912345678'; // Reemplazar con el número real
            const message = encodeURIComponent('Hola, necesito ayuda legal sobre ' + getCategoryName(selectedCategory));
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
        }

        // Manejo de estado de conexión
        window.addEventListener('online', () => {
            document.getElementById('sendButton').disabled = false;
            const errorDiv = document.querySelector('.error-message');
            if (errorDiv && errorDiv.textContent.includes('conexión')) {
                errorDiv.remove();
            }
        });

        window.addEventListener('offline', () => {
            document.getElementById('sendButton').disabled = true;
            showError('Sin conexión a Internet');
        });

        // Prevenir cierre accidental
        window.addEventListener('beforeunload', (e) => {
            const input = document.getElementById('messageInput');
            if (input.value.trim()) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
