<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AbogadApp | Documentos</title>

  <!-- Firebase SDKs (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --primary: #1a4f8a;
      --secondary: #45b69c;
      --accent: #2c73d2;
      --background: #f0f9ff;
      --error: #dc3545;
      --success: #28a745;
      --dark: #333;
      --light: #f8f9fa;
      --border: #dee2e6;
      --message-shadow: 0 2px 5px rgba(0,0,0,0.1);
      --hover-shadow: 0 4px 12px rgba(0,0,0,0.15);
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    body {
      background: linear-gradient(120deg, var(--background) 0%, #ffffff 100%);
      min-height: 100vh; padding: 20px;
      display: flex; flex-direction: column; transition: all 0.3s ease;
    }
    .main-container {
      max-width: 1200px; margin: 0 auto; width: 100%; flex: 1;
      display: flex; flex-direction: column; gap: 20px;
    }

    .app-header {
      background: white; padding: 15px 30px; border-radius: 15px;
      box-shadow: var(--message-shadow); display: flex; justify-content: space-between;
      align-items: center; border: 1px solid rgba(0,0,0,0.05);
    }
    .brand { display: flex; align-items: center; gap: 15px; cursor: pointer; }
    .logo { width: 50px; height: 50px; object-fit: contain; transition: transform 0.2s ease; }
    .logo:hover { transform: scale(1.1); }
    .brand-name { font-size: 24px; font-weight: 600; color: var(--primary); }
    .user-info { display: flex; align-items: center; gap: 20px; }
    .user-name { font-size: 16px; font-weight: 500; color: var(--dark); }
    .logout-btn {
      padding: 10px 20px; background: var(--accent); color: white; border: none;
      border-radius: 8px; cursor: pointer; transition: all 0.3s ease;
      font-weight: 500; font-size: 14px;
    }
    .logout-btn:hover {
      background: var(--primary);
      transform: translateY(-1px);
      box-shadow: var(--message-shadow);
    }

    /* Chat */
    .chat-container {
      background: white; border-radius: 15px; box-shadow: var(--message-shadow);
      display: flex; flex-direction: column; overflow: hidden; border: 1px solid rgba(0,0,0,0.05);
      position: relative;
    }
    .chat-messages {
      flex: 1; overflow-y: auto; padding: 30px; scroll-behavior: smooth;
    }
    .message { margin-bottom: 25px; opacity: 0; transform: translateY(20px); animation: messageAppear 0.3s forwards; }
    @keyframes messageAppear {
      to { opacity: 1; transform: translateY(0); }
    }
    .message.user-message { margin-left: auto; max-width: 80%; }
    .message.assistant-message { margin-right: auto; max-width: 80%; }
    .message-content {
      padding: 15px 20px; border-radius: 15px; box-shadow: var(--message-shadow);
      transition: all 0.3s ease; position: relative;
    }
    .message-content:hover {
      transform: translateY(-1px);
      box-shadow: var(--hover-shadow);
      background: linear-gradient(120deg, rgba(255,255,255,0.8), rgba(255,255,255,0.9));
    }
    .user-message .message-content {
      background: var(--accent); color: white; border-top-right-radius: 5px;
    }
    .assistant-message .message-content {
      background: var(--light); color: var(--dark); border-top-left-radius: 5px;
    }
    .chat-input {
      padding: 20px 30px; background: white; border-top: 1px solid var(--border);
      display: flex; gap: 15px; align-items: flex-end;
    }
    .chat-input textarea {
      flex: 1; padding: 15px; border: 2px solid var(--border);
      border-radius: 12px; resize: none; font-size: 15px; line-height: 1.5;
      min-height: 54px; max-height: 150px; transition: all 0.3s ease;
    }
    .chat-input textarea:focus {
      outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(44,115,210,0.1);
    }
    .send-btn {
      padding: 0 25px; height: 54px; background: var(--accent); color: white;
      border: none; border-radius: 12px; cursor: pointer; transition: all 0.3s ease;
      font-size: 15px; font-weight: 500; display: flex; align-items: center; gap: 8px;
    }
    .send-btn:hover:not(:disabled) {
      background: var(--primary);
      transform: translateY(-1px);
      box-shadow: var(--message-shadow);
    }
    .send-btn:disabled { background: var(--border); cursor: not-allowed; opacity: 0.7; }
    .send-icon { width: 18px; height: 18px; filter: brightness(0) invert(1); }

    /* Documentos */
    .document-container {
      background: white; border-radius: 15px; box-shadow: var(--message-shadow);
      border: 1px solid rgba(0,0,0,0.05); margin-top: 20px; padding: 20px 30px;
      display: flex; flex-direction: column; gap: 15px;
    }
    .document-container h2 { font-size: 18px; color: var(--primary); margin-bottom: 5px; font-weight: 600; }
    .file-upload-label {
      background: var(--light); border: 2px dashed var(--border); border-radius: 8px;
      padding: 20px; text-align: center; cursor: pointer; transition: all 0.3s ease;
    }
    .file-upload-label:hover { background: #fafafa; }
    .file-upload-label input { display: none; }
    .doc-actions {
      display: flex; flex-direction: row; gap: 10px; align-items: center;
    }
    .doc-actions button {
      background: var(--accent); color: white; border: none; border-radius: 8px;
      padding: 10px 20px; cursor: pointer; transition: all 0.3s ease;
    }
    .doc-actions button:hover { background: var(--primary); }
    .analysis-result {
      background: var(--light); padding: 15px; border-radius: 8px;
      white-space: pre-wrap; box-shadow: var(--message-shadow);
    }

    /* Typing indicator & Connection status */
    .typing-indicator { ... /* igual que antes */ }
    .connection-status { ... /* igual que antes */ }

    /* WhatsApp button */
    .whatsapp-button {
      position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
      background: #25D366; border-radius: 50%; display: flex; align-items: center;
      justify-content: center; cursor: pointer; transition: all 0.3s ease;
      box-shadow: var(--hover-shadow); z-index: 100;
    }
    .whatsapp-button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 20px rgba(37,211,102,0.3);
    }
    .whatsapp-icon {
      width: 30px; height: 30px; filter: brightness(0) invert(1);
    }

    /* Responsivo a 768px y 400px: lo mismo que tenías */
    @media (max-width: 768px) { ... }
    @media (max-width: 400px) { ... }
    @keyframes typing { ... }
    @keyframes messageAppear { ... }
    @keyframes statusAppear { ... }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- ENCABEZADO -->
    <header class="app-header">
      <div class="brand" onclick="window.location.href='/menu'">
        <img src="/assets/logo.png" alt="AbogadApp" class="logo">
        <span class="brand-name">AbogadApp</span>
      </div>
      <div class="user-info">
        <span id="userName" class="user-name">Cargando...</span>
        <button id="logoutButton" class="logout-btn">Cerrar sesión</button>
      </div>
    </header>

    <!-- CHAT -->
    <div class="chat-container">
      <div id="chatMessages" class="chat-messages"></div>
      <div class="chat-input">
        <textarea id="messageInput" placeholder="Escribe tu mensaje aquí..." rows="1"></textarea>
        <button id="sendButton" class="send-btn">
          <img src="/assets/send-icon.png" alt="Enviar" class="send-icon">
          Enviar
        </button>
      </div>
    </div>

    <!-- DOCUMENTOS -->
    <div class="document-container">
      <h2>Análisis de Documentos</h2>
      <p style="color: var(--dark);">
        ¡Hola! Sube un archivo (contrato, resolución, etc.) 
        y escribe tu duda principal. AbogadApp te ayudará a interpretarlo.
      </p>

      <label class="file-upload-label">
        <div id="fileLabelText">Haz clic o arrastra un archivo aquí</div>
        <input type="file" id="fileInput" accept=".txt,.pdf,.png,.jpg,.jpeg,.doc,.docx" />
      </label>

      <textarea
        id="queryInput"
        rows="2"
        placeholder="¿Cuál es tu duda principal sobre este documento?"
        style="width: 100%; padding: 10px; border: 2px solid var(--border); border-radius: 8px;"
      ></textarea>

      <div class="doc-actions">
        <button id="analyzeBtn" disabled>Analizar Documento</button>
        <span id="selectedFileName" style="font-size: 0.9rem; color: var(--dark);"></span>
      </div>

      <div id="docResult" class="analysis-result" style="display: none; margin-top: 10px;"></div>
    </div>
  </div>

  <!-- BOTÓN WhatsApp -->
  <div class="whatsapp-button" onclick="redirectToWhatsApp()">
    <img src="/assets/whatsapp-icon.png" alt="WhatsApp" class="whatsapp-icon">
  </div>

  <script>
    /* =============== FIREBASE INIT =============== */
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "763390302400",
      appId: "TU_APP_ID"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();

    /* =============== NO REDIRECCIÓN FORZOSA =============== */
    auth.onAuthStateChanged((user) => {
      // Si NO hay user, no forzamos redirección. Solo avisamos en consola.
      if (!user) {
        console.warn("No hay usuario logueado, pero nos quedamos en Documentos");
      } else {
        document.getElementById('userName').textContent = user.displayName || user.email || 'Usuario';
      }
    });

    document.getElementById('logoutButton').addEventListener('click', async () => {
      try {
        await auth.signOut();
        window.location.href = '/';
      } catch (error) {
        console.error("Error al cerrar sesión:", error);
        showConnectionStatus('Error al cerrar sesión', 'error');
      }
    });

    /* =============== CHAT LÓGICA =============== */
    let isProcessing = false;
    let conversationHistory = [];
    let retryAttempts = 0;
    const MAX_RETRIES = 3;
    const RETRY_DELAY = 1000;

    async function checkAPIConnection() {
      const user = auth.currentUser;
      if (!user) return;
      try {
        const token = await user.getIdToken();
        const resp = await fetchWithTimeout('/api/health', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!resp.ok) throw new Error('API no disponible');
        showConnectionStatus('Conectado', 'success');
      } catch (err) {
        showConnectionStatus('Error de conexión', 'error');
      }
    }

    function addMessage(text, sender) {
      const messagesDiv = document.getElementById('chatMessages');
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}-message`;
      msgDiv.innerHTML = `<div class="message-content">${text}</div>`;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showTypingIndicator() {
      const messagesDiv = document.getElementById('chatMessages');
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;
      messagesDiv.appendChild(typingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      return typingDiv;
    }

    async function fetchWithTimeout(url, options, timeout=8000) {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), timeout);
      try {
        const resp = await fetch(url, { ...options, signal: controller.signal });
        clearTimeout(timeoutId);
        return resp;
      } catch (err) {
        clearTimeout(timeoutId);
        throw err;
      }
    }

    async function sendMessage(retry=false) {
      if (isProcessing && !retry) return;
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (!message && !retry) return;

      isProcessing = true;
      const sendBtn = document.getElementById('sendButton');
      sendBtn.disabled = true;

      if (!retry) {
        input.value = '';
        input.style.height = '54px';
        addMessage(message, 'user');
        conversationHistory.push({ role: 'user', content: message });
      }

      const typingIndicator = showTypingIndicator();
      try {
        await checkAPIConnection();
        const user = auth.currentUser;
        if (!user) {
          typingIndicator.remove();
          showConnectionStatus('Necesitas iniciar sesión para chatear', 'error');
          return;
        }
        const token = await user.getIdToken();

        const resp = await fetchWithTimeout('/api/chatWithAI', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            message,
            category: 'documentos', // Podemos usar 'documentos'
            conversationHistory
          })
        }, 10000);

        if (!resp.ok) throw new Error('Error en el servidor');
        const data = await resp.json();

        typingIndicator.remove();
        if (data.response) {
          addMessage(data.response, 'assistant');
          conversationHistory.push({ role: 'assistant', content: data.response });
          retryAttempts = 0;
        } else {
          throw new Error('Respuesta vacía');
        }
      } catch (error) {
        console.error(error);
        typingIndicator?.remove();
        if (retryAttempts < MAX_RETRIES) {
          retryAttempts++;
          await new Promise(r => setTimeout(r, RETRY_DELAY * retryAttempts));
          sendMessage(true);
          return;
        }
        showConnectionStatus('Error al enviar mensaje', 'error');
        addMessage('Lo siento, ocurrió un error. Intenta más tarde.', 'assistant');
        retryAttempts = 0;
      } finally {
        isProcessing = false;
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();
      }
    }

    document.getElementById('sendButton').addEventListener('click', () => sendMessage());
    document.getElementById('messageInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    document.getElementById('messageInput').addEventListener('input', function() {
      this.style.height = '54px';
      this.style.height = Math.min(this.scrollHeight, 150) + 'px';
    });

    /* ========== DOCUMENTOS LÓGICA ========== */
    const fileInput = document.getElementById('fileInput');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const fileLabelText = document.getElementById('fileLabelText');
    const selectedFileName = document.getElementById('selectedFileName');
    const docResult = document.getElementById('docResult');
    const queryInput = document.getElementById('queryInput');

    fileInput.addEventListener('change', () => {
      if (fileInput.files && fileInput.files[0]) {
        const fileName = fileInput.files[0].name;
        fileLabelText.textContent = `Archivo seleccionado: ${fileName}`;
        analyzeBtn.disabled = false;
        selectedFileName.textContent = fileName;
      } else {
        fileLabelText.textContent = 'Haz clic o arrastra un archivo aquí';
        analyzeBtn.disabled = true;
        selectedFileName.textContent = '';
      }
    });

    analyzeBtn.addEventListener('click', async () => {
      if (!fileInput.files || !fileInput.files[0]) return;
      try {
        const user = auth.currentUser;
        if (!user) {
          alert("Por favor inicia sesión primero.");
          return;
        }
        const token = await user.getIdToken();

        const formData = new FormData();
        formData.append('document', fileInput.files[0]);
        formData.append('query', queryInput.value.trim());

        const resp = await fetch('/api/analyzeDocument', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` },
          body: formData
        });
        const data = await resp.json();
        if (resp.ok) {
          docResult.style.display = 'block';
          docResult.textContent = data.response;
        } else {
          alert(data.error || 'Error al analizar el documento');
        }
      } catch (err) {
        console.error("Error al analizar documento:", err);
        alert('Error al procesar el documento.');
      }
    });

    /* ========== UTILS ========== */
    function showConnectionStatus(message, type) {
      const existingStatus = document.querySelector('.connection-status');
      if (existingStatus) existingStatus.remove();
      const statusDiv = document.createElement('div');
      statusDiv.className = `connection-status ${type}`;
      statusDiv.textContent = message;
      document.body.appendChild(statusDiv);

      setTimeout(() => {
        statusDiv.style.animation = 'statusDisappear 0.3s forwards';
        setTimeout(() => statusDiv.remove(), 300);
      }, 3000);
    }

    function redirectToWhatsApp() {
      const phoneNumber = '+56999999999';
      const text = encodeURIComponent('Hola, necesito ayuda con mis documentos. ¿Podrías asesorarme?');
      window.open(`https://wa.me/${phoneNumber}?text=${text}`, '_blank');
    }

    // Manejo de red/offline
    window.addEventListener('online', () => showConnectionStatus('Conexión restaurada', 'success'));
    window.addEventListener('offline', () => showConnectionStatus('Sin conexión', 'error'));

    // Prevenir cierre accidental
    window.addEventListener('beforeunload', (e) => {
      if (isProcessing || document.getElementById('messageInput').value.trim()) {
        e.preventDefault();
        e.returnValue = '';
      }
    });
  </script>
</body>
</html>
