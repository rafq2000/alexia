<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AbogadApp | Documentos</title>

  <!-- Firebase SDKs -->
  <script src="/env-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <style>
    :root {
      --primary: #1a4f8a;
      --secondary: #45b69c;
      --accent: #2c73d2;
      --background: #f0f9ff;
      --error: #dc3545;
      --success: #28a745;
      --dark: #333;
      --light: #f8f9fa;
      --border: #dee2e6;
      --message-shadow: 0 2px 5px rgba(0,0,0,0.1);
      --hover-shadow: 0 4px 12px rgba(0,0,0,0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: linear-gradient(120deg, var(--background) 0%, #ffffff 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .app-header {
      background: white;
      padding: 15px 30px;
      border-radius: 15px;
      box-shadow: var(--message-shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
    }

    .logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .brand-name {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .user-name {
      color: var(--dark);
      font-weight: 500;
    }

    .logout-btn {
      padding: 10px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: var(--primary);
    }

    .document-container {
      background: white;
      border-radius: 15px;
      box-shadow: var(--message-shadow);
      padding: 30px;
      margin: 20px 0;
    }

    .title {
      font-size: 24px;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .description {
      color: var(--dark);
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .file-upload-zone {
      border: 2px dashed var(--border);
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .file-upload-zone:hover {
      border-color: var(--accent);
      background: #f8f9fa;
    }

    .file-upload-zone input[type="file"] {
      display: none;
    }

    .file-list {
      margin: 20px 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .file-item {
      padding: 10px;
      margin: 5px 0;
      background: #f8f9fa;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .query-input {
      width: 100%;
      padding: 15px;
      border: 2px solid var(--border);
      border-radius: 8px;
      margin: 20px 0;
      font-size: 1rem;
      resize: vertical;
      min-height: 100px;
    }

    .query-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--primary);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: var(--light);
      color: var(--dark);
    }

    .analysis-result {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      white-space: pre-wrap;
      display: none;
    }

    .whatsapp-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .whatsapp-button:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .whatsapp-icon {
      width: 35px;
      height: 35px;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .app-header {
        padding: 15px;
        flex-direction: column;
        gap: 15px;
      }

      .document-container {
        padding: 20px;
      }

      .action-buttons {
        flex-direction: column;
      }

      .whatsapp-button {
        width: 50px;
        height: 50px;
        bottom: 20px;
        right: 20px;
      }

      .whatsapp-icon {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <header class="app-header">
      <div class="brand" onclick="window.location.href='/menu'">
        <img src="/assets/logo.png" alt="AbogadApp Logo" class="logo">
        <span class="brand-name">AbogadApp</span>
      </div>
      <div class="user-info">
        <span id="userName" class="user-name">Cargando...</span>
        <button id="logoutButton" class="logout-btn">Cerrar sesión</button>
      </div>
    </header>

    <div class="document-container">
      <h1 class="title">Análisis de Documentos</h1>
      <p class="description">
        Sube uno o varios archivos (contratos, resoluciones, etc.) y describe tu consulta.
        AbogadApp te ayudará a interpretarlos y explicarlos en términos simples.
      </p>

      <div class="file-upload-zone">
        <div id="uploadText">Arrastra tus archivos aquí o haz clic para seleccionarlos</div>
        <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png">
      </div>

      <div id="fileList" class="file-list"></div>

      <textarea 
        class="query-input"
        id="queryInput"
        placeholder="¿Qué necesitas saber sobre estos documentos? Escribe tu consulta aquí..."
      ></textarea>

      <div class="action-buttons">
        <button id="analyzeBtn" class="btn btn-primary" disabled>
          Analizar Documentos
        </button>
        <button id="clearBtn" class="btn btn-secondary" style="display: none;">
          Limpiar
        </button>
      </div>

      <div id="analysisResult" class="analysis-result"></div>
    </div>
  </div>

  <div class="whatsapp-button" onclick="redirectToWhatsApp()">
    <img src="/assets/whatsapp-icon.png" alt="WhatsApp" class="whatsapp-icon">
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD242Qba3E-UgeA1UPXp9PgmjJK_Xg6VKY",
      authDomain: "deudazero-b8e33.firebaseapp.com",
      projectId: "deudazero-b8e33",
      storageBucket: "deudazero-b8e33.firebasestorage.app",
      messagingSenderId: "763390302400",
      appId: "1:763390302400:web:6d9f294001f9af5731b525"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();

    // Auth Check
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = '/';
        return;
      }
      document.getElementById('userName').textContent = user.displayName || user.email || 'Usuario';
    });

    // File Handling
    const fileInput = document.getElementById('fileInput');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const clearBtn = document.getElementById('clearBtn');
    const fileList = document.getElementById('fileList');
    const analysisResult = document.getElementById('analysisResult');
    const queryInput = document.getElementById('queryInput');

    fileInput.addEventListener('change', function(e) {
      if (e.target.files.length > 0) {
        analyzeBtn.disabled = false;
        clearBtn.style.display = 'block';
        updateFileList(e.target.files);
      } else {
        resetForm();
      }
    });

    function updateFileList(files) {
      fileList.innerHTML = '';
      Array.from(files).forEach(file => {
        const fileDiv = document.createElement('div');
        fileDiv.className = 'file-item';
        fileDiv.innerHTML = `
          <span>${file.name}</span>
          <small>${formatFileSize(file.size)}</small>
        `;
        fileList.appendChild(fileDiv);
      });
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function resetForm() {
      fileInput.value = '';
      queryInput.value = '';
      fileList.innerHTML = '';
      analyzeBtn.disabled = true;
      clearBtn.style.display = 'none';
      analysisResult.style.display = 'none';
    }

    clearBtn.addEventListener('click', resetForm);

    // Document Analysis
    analyzeBtn.addEventListener('click', async function() {
      if (!fileInput.files.length) return;

      try {
        analyzeBtn.disabled = true;
        analyzeBtn.textContent = 'Analizando...';

        const user = auth.currentUser;
        if (!user) {
          alert('Por favor inicia sesión para continuar');
          return;
        }

        const token = await user.getIdToken();
        const formData = new FormData();

        Array.from(fileInput.files).forEach(file => {
          formData.append('document', file);
        });

        formData.append('query', queryInput.value || 'Por favor, explica estos documentos');

        const response = await fetch('/api/analyzeDocument', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          analysisResult.style.display = 'block';
          analysisResult.textContent = result.response;
          analysisResult.scrollIntoView({ behavior: 'smooth' });
        } else {
          throw new Error(result.error || 'Error al analizar documentos');
        }
      } catch (error) {
        console.error('Error:', error);
        alert(error.message || 'Error al procesar los documentos');
      } finally {
        analyzeBtn.disabled = false;
        analyzeBtn.textContent = 'Analizar Documentos';
      }
    });

    // Utils
    function redirectToWhatsApp() {
      const phoneNumber = '+56999999999';
      const text = encodeURIComponent('Hola, necesito ayuda con documentos legales.');
      window.open(`https://wa.me/${phoneNumber}?text=${text}`, '_blank');
    }

    // Logout
    document.getElementById('logoutButton').addEventListener('click', async () => {
      try {
        await auth.signOut();
        window.location.href = '/';
      } catch (error) {
        console.error('Error al cerrar sesión:', error);
        alert('Error al cerrar sesión');
      }
    });

    // Prevent accidental close
    window.addEventListener('beforeunload', (e) => {
      if (fileInput.files.length > 0 && !analysisResult.textContent) {
        e.preventDefault();
        e.returnValue = '';
      }
    });
  </script>
</body>
</html>
